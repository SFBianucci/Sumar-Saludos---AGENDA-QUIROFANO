    <style>
      /* Custom scrollbar for better aesthetics in the schedule view */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Custom Checkbox to ensure white background when unchecked */
      .custom-checkbox {
        appearance: none;
        background-color: white;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 1px solid #cbd5e1;
        border-radius: 0.25em;
        display: grid;
        place-content: center;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }

      .custom-checkbox::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em white;
        transform-origin: center;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }

      .custom-checkbox:checked {
        background-color: #2563eb; /* blue-600 */
        border-color: #2563eb;
      }

      .custom-checkbox:checked::before {
        transform: scale(1);
      }
      
      .custom-checkbox:focus {
        outline: 2px solid #93c5fd; /* blue-300 */
        outline-offset: 2px;
      }

      /* Striped background for cleaning time */
      .bg-stripes {
        background-image: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.05) 25%,
          transparent 25%,
          transparent 50%,
          rgba(0, 0, 0, 0.05) 50%,
          rgba(0, 0, 0, 0.05) 75%,
          transparent 75%,
          transparent
        );
        background-size: 10px 10px;
      }
    </style>
